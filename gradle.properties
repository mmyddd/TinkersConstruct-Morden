# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

mod_version=3.9.1

# Minecraft Version Information
minecraft_base_version=1.20
minecraft_version=1.20.1
minecraft_range=[1.20.1,1.20.2)

# Forge Version Information
forge_version=47.2.6
# Support "any" forge version to ensure we support Neo too
loader_range=*
forge_range=*
parchment_version=2023.09.03

# Build Dependencies
mantle_version=1.11.41
mantle_range=[1.11.41,)

# Optional compat
jei_version=15.20.+
jei_range=[15.20.0.103,)
#probe_version=5.1.0
#crt_version=7.1.0.307
#crt_range=[7.1.0.245,)
ie_version=9.4.0-166.40
json_things_version=0.9.9
json_things_range=[0.9.9,)
