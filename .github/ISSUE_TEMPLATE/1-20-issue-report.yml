name: 1.20 Issue Report
description: Report an issue with 1.20, currently Beta builds.
labels: ["1.20", Bug, Unreviewed]
body:
  - type: markdown
    attributes:
      value: |
        Before submitting an issue, please search the following links to make sure your issue is not covered:
        
        * **[Pinned Issues](/SlimeKnights/TinkersConstruct/issues)**: Some commonly reported issues are pinned
        * **[Roadmap](https://slimeknights.github.io/docs/roadmap/)**: Discusses unimplemented features and planned new changes
        * **[What's New](https://slimeknights.github.io/docs/whats-new/)**: Discusses many of the major changes in Tinkers' Construct 3.
        * **[FAQ](https://slimeknights.github.io/faq/)**: Answers to many frequently asked questions about Tinkers' Construct 3 versions
        
        Please fill in the following template to report your issue.
        
  - type: markdown
    attributes:
      value: "## Versions"
  
  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      value: 1.20.1
    validations:
      required: true
  - type: dropdown
    id: modloader
    attributes:
      label: "Modloader"
      options:
        - 'Forge'
        - 'NeoForge'
    validations:
      required: true
  - type: input
    id: forge-version
    attributes:
      label: Modloader Version
      placeholder: "Ex: 36.1.0"
    validations:
      required: true
  - type: input
    id: mantle-version
    attributes:
      label: Mantle Version
    validations:
      required: true
  - type: input
    id: tinkers-version
    attributes:
      label: "Tinkers' Construct Version"
      description: "'Latest' is not a valid answer, write an exact version number"
    validations:
      required: true
  
 
  - type: markdown
    attributes:
      value: "## Issue Description"

  - type: textarea
    id: description
    attributes:
      label: Describe your issue
    validations:
      required: true
  
  - type: input
    id: crash-report
    attributes:
      label: Crash Report
      description: Paste a link to the crash report, if present
    validations:
      required: false
      
  - type: textarea
    id: other-mods
    attributes:
      label: Other mods
      description: List the smallest set of mods you have used to reproduce this issue. Please do not list a modpack name unless the modpack is public
    validations:
      required: true
        
        
  - type: markdown
    attributes:
      value: "## Confirm the following"
      
  - type: dropdown
    id: just-tinkers
    attributes:
      label: "Tried reproducing with just Tinkers?"
      description: "Test by removing all other mods besides Tinkers' Construct"
      options:
        - 'Yes'
        - 'I will go do that now'
        - 'No'
    validations:
      required: true
      
  - type: dropdown
    id: performance-enhancers
    attributes:
      label: "Performance Enchancers"
      description: "Select all that you were using when you reproduced the issue. Please attempt to reproduce the issue without them."
      multiple: true
      options:
        - 'Optifine'
        - 'Performant'
        - 'Rubidium/Embeddium'
        - 'Other (specify under other mods)'
        - 'None of the above'
    validations:
      required: true
      
  - type: dropdown
    id: searched
    attributes:
      label: "Searched for known issues?"
      description: "Select all that apply. Please check [pinned issues](/SlimeKnights/TinkersConstruct/issues), the [search bar](/SlimeKnights/TinkersConstruct/issues), and [the FAQ](https://slimeknights.github.io/faq/) to see if your issue is covered."
      multiple: true
      options:
        - 'Checked pinned issues'
        - 'Searched open issues'
        - 'Searched closed issues'
        - 'Checked the FAQ'
        - 'Checked the in game books'
        - 'I did not search'
    validations:
      required: true
